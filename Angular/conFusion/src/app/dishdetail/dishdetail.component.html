<div class="container"
    fxLayout="row wrap"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="100">
    <div>
      <h3>{{dish.name | uppercase}}</h3>
      <hr>
    </div>
  </div>

  <div fxFlex="40" *ngIf="dish">
    <mat-card>
      <mat-card-header>
      <mat-card-title>
        <h3 *ngIf="dish">{{dish.name | uppercase}}</h3>
      </mat-card-title>
      </mat-card-header>
      <img mat-card-image src={{dish.image}} alt={{dish.name}}>
      <mat-card-content>
        <p>{{dish.description}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button [routerLink]="['/dishdetail', prev]"><span class="fa fa-chevron-left fa-lg"></span></button>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
        <span class="flex-spacer"></span>
        <button mat-button [routerLink]="['/dishdetail', next]"><span class="fa fa-chevron-right fa-lg"></span></button>
      </mat-card-actions>
    </mat-card>    
  </div>

  <div fxFlex="40" *ngIf="dish">
    <mat-card>
      <mat-card-header>
      <mat-card-title>
        <h3>COMMENTS</h3>
      </mat-card-title>
      </mat-card-header>
      <mat-card-content *ngIf="dish">
        <mat-list *ngFor="let comment of dish.comments">
          <mat-list-item>
            <p matLine>{{comment.comment}}</p>
            <p matLine>{{comment.rating}} Stars</p>
            <p matLine> -- {{comment.author}} {{comment.date | date:'mediumDate'}}</p>
          </mat-list-item>
        </mat-list>
        <form novalidate [formGroup]="commentForm" #fform="ngForm" (ngSubmit)="onSubmit()">
          <p>
            <mat-form-field class="full-width">
              <input matInput formControlName="name" placeholder="Name" type="text" required>
              <mat-error *ngIf="formErrors.name">{{formErrors.name}}</mat-error>
            </mat-form-field>
          </p>
          <p>
            <mat-form-field>
              <mat-slider matInput formControlName="slider" thumbLabel tickInterval="1" min="1" max="5" step="1" value="5"></mat-slider>
            </mat-form-field>
          </p>
          <p>
            <mat-form-field class="full-width" appearance="fill">
              <mat-label>Comment</mat-label>
              <textarea formControlName="text_comment" matInput placeholder="Comment..."></textarea>
              <mat-error *ngIf="formErrors.comment">{{formErrors.comment}}</mat-error>
            </mat-form-field>
          </p>
          <button type="submit" mat-button class="background-primary text-floral-white">Submit</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>

</div>
